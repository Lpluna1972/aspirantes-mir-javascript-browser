<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>May√∫sculas</title>
</head>

<body>
    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto">
    <button class="btn">convertir mensaje a mayuscula</button>
    <p id="resultado"></p>
    <p id="resultadoMayusculas"></p>

    <script>
        //metodo alterno document.getElementById("texto");
        const input = document.querySelector('#texto');
        const resultado = document.querySelector('#resultado');

        input.addEventListener("input",function() {
          const texto = input.value.toUpperCase();
          resultado.textContent = texto;
        })
        const button = document.querySelector(".btn");
        const resultadoMayusculas = document.querySelector("#resultadoMayusculas");

        
         button.addEventListener("click",function() {
            const texto = input.value.toUpperCase();
            resultadoMayusculas.textContent = texto;
        })



    </script>
</body>

</html>
